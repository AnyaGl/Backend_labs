<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Цена:</label>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="inputCostFrom" placeholder="от:" />
                </div>
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="inputCostTo" placeholder="до:" />
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Для кого:</label>
            <select class="form-control" name="company">
                <option>Любой</option>
                <option  *ngFor="let person of people" [value]="person">
                    {{person}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Диаметр колес:</label>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="inputDiameterFrom" placeholder="от:" />
                </div>
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="inputDiameterTo" placeholder="до:" />
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Бренд:</label>
            <select class="form-control" name="company">
                <option>Любой</option>
                <option  *ngFor="let brand of brands" [value]="brand">
                    {{brand}}
                </option>
            </select>
        </div>
    </div>
    <label>Тип:</label>
    <div class="form-row">
        <div class="form-group col-md-4 form-check" *ngFor="let bikeType of bikeTypes" [id]="bikeType">
            <input class="form-check-input" type="checkbox" [id]="bikeType" />
            <label class="form-check-label" [for]="bikeType">
                {{bikeType}}
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-dark">Подобрать</button>
</form>
