<div class="card">
    <img class="card-img-top" alt="Изображение не найдено" [src]="imgPath + bike.photo">
    <div class="card-body">
        <h5 class="card-title">{{bike.name}}</h5>
        <span>Цена:</span>
        <p class="card-subtitle">{{bike.price}} Руб.</p>
        <a href="#" class="btn btn-outline-dark" routerLink="/description/{{bike.id}}">Подробнее</a>
    </div>
</div>
