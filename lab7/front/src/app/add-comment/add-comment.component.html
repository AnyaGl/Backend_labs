<form>
    <div class="form-group">
        <label for="nameInput">Ваше имя:</label>
        <input type="text" class="form-control" id="nameInput" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
        <label for="comment">Комментарий:</label>
        <textarea class="form-control" id="comment" rows="3" [(ngModel)]="text" name="text"></textarea>
    </div>
    <button type="submit" class="btn btn-dark" (click)="addComment()">Отправить</button>
</form>
