<div class="comments-container">
    <h5>Отзывы:</h5>
    <app-add-comment (update)="onUpdate()"></app-add-comment>
    <div class="comments">
        <h5 *ngIf="comments.length == 0">Никто еще не оставлял отзывы</h5>
        <div *ngFor="let comment of comments">
            <h6>{{comment.name}}</h6>
            <div class="comment">
                {{comment.text}}
            </div>
        </div>
    </div>
</div>
